<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!--Enlaza al CSS de Bootstrap-->
    <link rel="stylesheet" href="css/style.css"> <!--Enlaza un archivo css-->
    <title>Slider</title><!--Establece el titulo de la pagina-->
</head>
<body>
    <div id = "fullWidthSlider" class = "carousel slide" data-bs-ride = "carousel"> <!-- Contenedor principal del carrusel. 'carousel slide' activa la funcionalidad de Bootstrap. 'data-bs-ride="carousel"' inicia la animación automática -->
        <div class = "carousel-inner"><!-- Contiene todos los elementos del carrusel -->
            <div class = "carousel-item active"><!-- Primera diapositiva del carrusel. 'active' indica que es la que se muestra inicialmente -->
                <img src="img/img1.jpg" class="d-block w-100" alt="Slide 1"><!-- Imagen de la primera diapositiva. 'd-block w-100' la hace ocupar todo el ancho -->
            </div>
            <div class = "carousel-item"><!-- Segunda diapositivas del carrusel -->
                <img src="img/img2.jpg" class="d-block w-100" alt="Slide 2"><!-- Imagen de la segunda diapositiva. 'd-block w-100' la hace ocupar todo el ancho -->
            </div>
            <div class = "carousel-item"><!--Tercera diapositivas del carrusel -->
                <img src="img/img3.jpg" class="d-block w-100" alt="Slide 3"><!--Imagen de la tercera diapositiva. 'd-block w-100' la hace ocupar todo el ancho -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#fullWidthSlider" data-bs-slide="prev"><!-- Botón para ir a la diapositiva anterior. 'data-bs-target' especifica el carrusel a controlar -->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span><!-- Icono del botón 'anterior'. 'aria-hidden="true"' lo oculta para lectores de pantalla -->
            <span class="visually-hidden">Previous</span><!-- Texto para lectores de pantalla, visualmente oculto -->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fullWidthSlider" data-bs-slide="next"><!-- Botón para ir a la siguiente diapositiva -->
            <span class="carousel-control-next-icon" aria-hidden="true"></span><!-- Icono del botón 'siguiente' -->
            <span class="visually-hidden">Next</span><!-- Texto 'Siguiente' para lectores de pantalla -->
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!-- Carga el JavaScript de Bootstrap desde un CDN. 'integrity' y 'crossorigin' son para seguridad -->
</body>
</html>
